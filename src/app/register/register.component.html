<mat-toolbar color="primary">
    <mat-toolbar-row>
    <span>Stock Market App</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        <div class="mg-l-5">
        <button mat-raised-button>About</button></div>
        <div class="mg-l-5"><button mat-raised-button>Contact</button></div>
        <div class="mg-l-5"><button mat-raised-button routerLink="/login" color="accent">Login</button></div>
     </mat-toolbar-row>
  </mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form"  #f="ngForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width mg-t-5">
            <input matInput placeholder="Name" [formControl]="name" name="Name" required>
            </mat-form-field>
          </td>
        </tr>
           <tr>
          <td>
            <mat-form-field class="example-full-width mg-t-5">
            <input matInput placeholder="Your Email" [formControl]="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <mat-error *ngIf="email.invalid && email.dirty">Email format is invalid</mat-error>
            </mat-form-field>
          </td>
        </tr>
           <tr>
          <td>
            <mat-form-field class="example-full-width mg-t-5">
            <input matInput placeholder="Confirm Your Email" [formControl]="confirmedEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <mat-error *ngIf="confirmedEmail.invalid && confirmedEmail.dirty">Email format is invalid</mat-error>
            </mat-form-field>
          </td>
        </tr>         
           <tr>
          <td>
            <mat-form-field class="example-full-width mg-t-5">
            <input matInput placeholder="Your password" [formControl]="password"  required minlength="6" maxlength="15" type="password">
            <mat-error *ngIf="password.invalid && password.dirty">Password should be 6 to 15 characters long.</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width mg-t-5">
            <input matInput placeholder="Confirm Your Password" [formControl]="confirmedPassword" required minlength="6" maxlength="15" type="password">
            <mat-error *ngIf="confirmedPassword.invalid && confirmedPassword.dirty">Password should be 6 to 15 characters long.</mat-error>
            </mat-form-field>
          </td>
        </tr>
  </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary" [disabled]="name.invalid||email.invalid||confirmedEmail.invalid||password.invalid||confirmedPassword.invalid" >Register</button>
    <button mat-raised-button routerLink="/login" color="secondary">Cancel</button>
  </mat-card-actions>
</mat-card>
